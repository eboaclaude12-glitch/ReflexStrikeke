<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>For Raphaella</title>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;600;700&family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Outfit', sans-serif;
            background: #0a0208;
            width: 100%;
            height: 100%;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: fixed;
            top: 0;
            left: 0;
        }

        .floating-hearts {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            pointer-events: none;
            z-index: 1;
            overflow: hidden;
        }

        .floating-heart {
            position: absolute;
            bottom: -40px;
            font-size: 1.5rem;
        }

        .ambient {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background:
                radial-gradient(ellipse at 20% 50%, rgba(255, 50, 80, 0.08), transparent 60%),
                radial-gradient(ellipse at 80% 50%, rgba(255, 100, 150, 0.06), transparent 60%),
                radial-gradient(ellipse at 50% 100%, rgba(200, 50, 80, 0.1), transparent 50%);
            pointer-events: none;
            z-index: 0;
        }

        .valentine-card {
            background: linear-gradient(145deg, #1a0a10, #2d0f1e, #1a0a10);
            border: 2px solid rgba(255, 50, 80, 0.4);
            border-radius: 24px;
            padding: 40px 25px;
            max-width: 520px;
            width: 90%;
            text-align: center;
            position: relative;
            z-index: 10;
            box-shadow:
                0 0 60px rgba(255, 50, 80, 0.3),
                0 0 120px rgba(255, 50, 80, 0.1),
                inset 0 0 60px rgba(255, 50, 80, 0.05);
            opacity: 1;
        }

        .heart-icon {
            font-size: 4rem;
            display: block;
            margin-bottom: 12px;
            filter: drop-shadow(0 0 25px rgba(255, 50, 80, 0.6));
        }

        .for-her {
            font-family: 'Oswald', sans-serif;
            font-size: 1.3rem;
            color: #ff6b8a;
            letter-spacing: 3px;
            text-transform: uppercase;
            display: block;
            margin-bottom: 8px;
            text-shadow: 0 0 20px rgba(255, 107, 138, 0.4);
        }

        .valentine-card h1 {
            font-family: 'Oswald', sans-serif;
            font-size: 2.2rem;
            color: #ff3250;
            margin-bottom: 18px;
            letter-spacing: 2px;
            text-shadow: 0 0 30px rgba(255, 50, 80, 0.4);
        }

        .message {
            font-size: 1.05rem;
            color: #f0c0cc;
            line-height: 1.9;
            margin-bottom: 35px;
        }

        .message strong {
            color: #ff6b8a;
        }

        .buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
            position: relative;
            min-height: 60px;
        }

        .btn-yes {
            padding: 18px 50px;
            font-size: 1.15rem;
            font-weight: 700;
            font-family: 'Outfit', sans-serif;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            background: linear-gradient(135deg, #ff3250, #ff6b8a);
            color: white;
            text-transform: uppercase;
            letter-spacing: 2px;
            box-shadow: 0 8px 30px rgba(255, 50, 80, 0.4);
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
            position: relative;
            z-index: 20;
        }

        .btn-no {
            padding: 18px 40px;
            font-size: 1rem;
            font-weight: 600;
            font-family: 'Outfit', sans-serif;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 50px;
            cursor: pointer;
            background: transparent;
            color: rgba(255, 255, 255, 0.5);
            text-transform: uppercase;
            letter-spacing: 1px;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
            position: relative;
            z-index: 20;
        }

        .celebration-hearts-row {
            font-size: 3rem;
            display: block;
            margin-bottom: 10px;
        }

        .celebration-title {
            font-family: 'Oswald', sans-serif;
            font-size: 2.4rem;
            color: #ff6b8a;
            text-shadow: 0 0 30px rgba(255, 50, 80, 0.5);
            margin-bottom: 10px;
        }

        .celebration-text {
            font-size: 1.2rem;
            color: #ffb8c8;
            line-height: 2;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="ambient"></div>
    <div class="floating-hearts" id="heartsContainer"></div>

    <div class="valentine-card" id="card">
        <span class="heart-icon" id="heartIcon">&#10084;&#65039;</span>
        <span class="for-her">For Raphaella</span>
        <h1>HAPPY VALENTINE'S DAY</h1>
        <p class="message">
            Raphaella, you make every day feel like a knockout.<br>
            You're the champion of my heart &mdash;<br>
            <strong>Will you be my Valentine?</strong>
        </p>
        <div class="buttons" id="buttons">
            <button class="btn-yes" id="btnYes">Yes!</button>
            <button class="btn-no" id="btnNo">No</button>
        </div>
    </div>

    <script>
        // Heart beat animation via JS (works on all phones)
        var heartIcon = document.getElementById('heartIcon');
        var heartBig = false;
        setInterval(function() {
            heartBig = !heartBig;
            heartIcon.style.transform = heartBig ? 'scale(1.25)' : 'scale(1)';
            heartIcon.style.transition = 'transform 0.3s ease';
        }, 600);

        // Floating hearts via JS (no CSS animation dependency)
        function spawnHearts(count, fast) {
            var container = document.getElementById('heartsContainer');
            var emojis = ['\u2764\uFE0F', '\uD83D\uDC95', '\uD83D\uDC96', '\uD83D\uDC97', '\uD83D\uDC9E', '\uD83D\uDC9D'];
            for (var i = 0; i < count; i++) {
                (function(idx) {
                    setTimeout(function() {
                        var el = document.createElement('span');
                        el.className = 'floating-heart';
                        el.textContent = emojis[Math.floor(Math.random() * emojis.length)];
                        el.style.left = Math.random() * 100 + '%';
                        el.style.fontSize = (Math.random() * 1.5 + 0.8) + 'rem';
                        el.style.opacity = '0';
                        el.style.transition = 'none';
                        container.appendChild(el);

                        var duration = fast ? (Math.random() * 3 + 3) : (Math.random() * 4 + 5);
                        var start = Date.now();
                        var startBottom = -40;
                        var endBottom = window.innerHeight + 50;

                        function animate() {
                            var elapsed = (Date.now() - start) / 1000;
                            var progress = elapsed / duration;
                            if (progress >= 1) {
                                el.remove();
                                return;
                            }
                            var y = startBottom + (endBottom - startBottom) * progress;
                            el.style.bottom = y + 'px';
                            el.style.transform = 'rotate(' + (progress * 360) + 'deg) scale(' + (0.5 + progress * 0.5) + ')';

                            if (progress < 0.1) {
                                el.style.opacity = String(progress / 0.1 * 0.8);
                            } else if (progress > 0.9) {
                                el.style.opacity = String((1 - progress) / 0.1 * 0.6);
                            } else {
                                el.style.opacity = '0.7';
                            }
                            requestAnimationFrame(animate);
                        }
                        requestAnimationFrame(animate);
                    }, idx * (fast ? 80 : 300));
                })(i);
            }
        }

        // "No" button dodges away
        var noBtn = document.getElementById('btnNo');
        var yesBtn = document.getElementById('btnYes');
        var yesScale = 1;

        function dodgeNo(e) {
            e.preventDefault();
            e.stopPropagation();
            var card = document.getElementById('card');
            var rect = card.getBoundingClientRect();
            var maxX = rect.width - noBtn.offsetWidth - 40;
            var maxY = 100;
            noBtn.style.left = (Math.random() * maxX - maxX / 2) + 'px';
            noBtn.style.top = (Math.random() * maxY - maxY / 2) + 'px';
            noBtn.style.transition = 'left 0.15s ease, top 0.15s ease';

            yesScale = Math.min(yesScale + 0.08, 1.5);
            yesBtn.style.transform = 'scale(' + yesScale + ')';
            yesBtn.style.transition = 'transform 0.2s ease';
        }

        noBtn.addEventListener('touchstart', dodgeNo, {passive: false});
        noBtn.addEventListener('mouseover', dodgeNo);
        noBtn.addEventListener('click', dodgeNo);

        // "Yes" button
        function sayYes() {
            var card = document.getElementById('card');
            card.innerHTML =
                '<span class="celebration-hearts-row" id="celebHearts">\u2764\uFE0F\uD83D\uDD25\u2764\uFE0F</span>' +
                '<h1 class="celebration-title">RAPHAELLA SAID YES!</h1>' +
                '<p class="celebration-text">' +
                    'Happy Valentine\'s Day, Raphaella!<br>' +
                    'You just made me the happiest person alive.' +
                '</p>';

            // Animate celebration hearts
            var celebHearts = document.getElementById('celebHearts');
            var celebBig = false;
            setInterval(function() {
                celebBig = !celebBig;
                celebHearts.style.transform = celebBig ? 'scale(1.2)' : 'scale(1)';
                celebHearts.style.transition = 'transform 0.4s ease';
            }, 500);

            spawnHearts(60, true);
        }

        yesBtn.addEventListener('click', sayYes);
        yesBtn.addEventListener('touchend', function(e) {
            e.preventDefault();
            sayYes();
        });

        // Start background hearts
        spawnHearts(25, false);
    </script>
</body>
</html>
